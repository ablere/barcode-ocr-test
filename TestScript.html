<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>WebRTC 相機預覽 - 選擇鏡頭 & OCR 分析</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
</head>
<body>
    <label for="camera-select">選擇鏡頭：</label>
    <select id="camera-select">
        <option value="user">前鏡頭</option>
        <option value="environment">後鏡頭</option>
    </select>
    <button id="start-button">開啟相機</button>
    
    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas"></canvas>
    <p id="ocr-result">OCR 結果: </p>
    <button id="retry-button" style="display: none;">重新取像</button>

    <script>
        let isProcessing = false;
        const startButton = document.getElementById("start-button");
        const retryButton = document.getElementById("retry-button");
        const cameraSelect = document.getElementById("camera-select");

        function startCamera() {
            const facingMode = cameraSelect.value; // 取得使用者選擇的鏡頭

            navigator.mediaDevices.getUserMedia({
                video: { 
                    width: { ideal: 640 }, 
                    height: { ideal: 480 },
                    facingMode: facingMode // 設定前鏡頭或後鏡頭
                }
            }).then(stream => {
                const video = document.getElementById("video");
                video.srcObject = stream;
                video.play();

                video.addEventListener("loadedmetadata", () => {
                    isProcessing = true;
                    retryButton.style.display = "none";
                    startProcessing(video);
                });
            }).catch(error => {
                console.error("相機存取失敗:", error);
                alert("無法啟用相機，請確認瀏覽器權限或設備支援。");
            });
        }

        function startProcessing(video) {
            if (!isProcessing) return;

            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            canvas.width = 640;
            canvas.height = 480;

            function drawFrame() {
                if (!isProcessing) return;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const cropWidth = 200;
                const cropHeight = 150;
                const x = (canvas.width - cropWidth) / 2;
                const y = (canvas.height - cropHeight) / 2;

                ctx.clearRect(x, y, cropWidth, cropHeight);
                ctx.drawImage(video, x, y, cropWidth, cropHeight, x, y, cropWidth, cropHeight);

                processOCR(canvas, x, y, cropWidth, cropHeight);
            }

            drawFrame();
        }

        function processOCR(canvas, x, y, width, height) {
            const tempCanvas = document.createElement("canvas");
            tempCanvas.width = width;
            tempCanvas.height = height;
            const tempCtx = tempCanvas.getContext("2d");

            tempCtx.drawImage(canvas, x, y, width, height, 0, 0, width, height);

            Tesseract.recognize(tempCanvas.toDataURL(), 'eng', {
                logger: (m) => console.log(m)
            }).then(({ data: { text } }) => {
                document.getElementById("ocr-result").innerText = "OCR 結果: " + text;
                isProcessing = false;
                retryButton.style.display = "block";
            }).catch(error => {
                console.error("OCR 解析失敗:", error);
            });
        }

        startButton.addEventListener("click", startCamera);
        retryButton.addEventListener("click", startCamera);
    </script>
</body>
</html>
